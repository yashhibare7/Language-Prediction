<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Language Detection and Translation</h1>
    <form id="language-detection" action="/predict" method="post">
        <label for="text">Enter text:</label>
        <textarea name="text" id="text" rows="5" cols="30"></textarea>
        <br>
        <button type="submit" name="action" value="detect">Detect language</button>
    </form>
    {% if pred %}
    <div id="result">
        <p>The entered text is in {{ pred }}</p>
    </div>
    {% endif %}
    <form id="translation" action="/translate" method="post">
        <label for="text">Enter text to translate:</label>
        <textarea name="text" id="text" rows="5" cols="30"></textarea>
        <br>
        <label for="lang">Select target language:</label>
        <select name="lang" id="lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
        <br>
        <button type="submit" name="action" value="translate">Translate</button>
    </form>
    {% if translation %}
    <div id="translation_result">
        <p>The translated text is: {{ translation }}</p>
    </div>
    {% endif %}
</body>
</html>
